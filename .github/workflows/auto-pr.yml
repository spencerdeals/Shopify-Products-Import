name: Auto PR from Prompt

on:
  workflow_dispatch:

# Needed so the workflow can push a branch and open a PR
permissions:
  contents: write
  pull-requests: write

jobs:
  make-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Preflight checks
        run: |
          test -n "${{ secrets.OPENAI_API_KEY }}" || (echo "Missing OPENAI_API_KEY secret" && exit 1)
          test -f ".prompt.txt" || (echo "Missing .prompt.txt at repo root" && exit 1)
          echo "Preflight OK"

      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq

      - name: Call OpenAI to generate a unified diff
        id: gen
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Read and escape the prompt file for JSON
          PROMPT_ESCAPED=$(python3 - << 'PY'
          import json,sys
          print(json.dumps({"content": open(".prompt.txt","r",encoding="utf-8").read()})["content"])
PY
          )

          RESP=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @- <<JSON
          {
            "model": "gpt-4o-mini",
            "temperature": 0.1,
            "max_tokens": 4000,
            "messages": [
              { "role": "system", "content": "Return ONLY a valid git unified diff patch for this repository. No prose." },
              { "role": "user", "content": $PROMPT_ESCAPED }
            ]
          }
JSON
          )

          echo "$RESP" | jq -r '.choices[0].message.content' > patch.diff

          if ! head -n1 patch.diff | grep -q '^diff --git'; then
            echo "OpenAI did not return a git diff. First lines:"
            sed -n '1,120p' patch.diff
            exit 1
          fi

          echo "Patch header:"
          head -n 3 patch.diff

      - name: Create branch & apply patch
        id: apply
        run: |
          BRANCH="auto/fix-$(date +%s)"
          git checkout -b "$BRANCH"

          if ! git apply -p0 --whitespace=fix patch.diff; then
            echo "Failed to apply patch. Showing first 120 lines:"
            sed -n '1,120p' patch.diff
            exit 1
          fi

          git add -A
          git commit -m "Auto patch from .prompt.txt" || echo "No changes to commit"
          git push origin "$BRANCH"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto-generated PR from .prompt.txt"
          body: "This PR was generated by the Auto PR workflow."
          branch: ${{ steps.apply.outputs.branch }}
