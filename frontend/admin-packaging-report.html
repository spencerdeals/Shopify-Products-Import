<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packaging Report - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .control-group label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }

    select, input, button {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      padding: 10px 25px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #333;
    }

    .source-breakdown {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .source-breakdown div {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    td {
      padding: 15px;
      font-size: 14px;
      color: #333;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-zyte {
      background: #e3f2fd;
      color: #1976d2;
    }

    .badge-amazon {
      background: #fff3e0;
      color: #f57c00;
    }

    .badge-manual {
      background: #e8f5e9;
      color: #388e3c;
    }

    .badge-override {
      background: #fce4ec;
      color: #c2185b;
    }

    .badge-other {
      background: #f5f5f5;
      color: #757575;
    }

    .conf-bar {
      display: inline-block;
      width: 60px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      vertical-align: middle;
      margin-left: 5px;
    }

    .conf-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
      transition: width 0.3s;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #999;
      font-size: 18px;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .empty {
      text-align: center;
      padding: 60px;
      color: #999;
      font-size: 18px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .back-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/admin-calculator.html" class="back-link">← Back to Admin Calculator</a>
      <h1>Packaging Report</h1>
      <p>Dimension data quality and source tracking</p>
    </header>

    <div class="content">
      <div class="controls">
        <div class="control-group">
          <label for="source-filter">Filter by Source</label>
          <select id="source-filter">
            <option value="">All Sources</option>
            <option value="zyte">Zyte</option>
            <option value="amazon">Amazon</option>
            <option value="manual">Manual</option>
            <option value="override">Override</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="control-group">
          <label for="limit">Results Limit</label>
          <input type="number" id="limit" value="100" min="10" max="500" step="10">
        </div>

        <div class="control-group">
          <label>&nbsp;</label>
          <button id="refresh-btn">Refresh Data</button>
        </div>

        <div class="control-group">
          <label>&nbsp;</label>
          <button id="refresh-patterns-btn">Refresh Category Patterns</button>
        </div>
      </div>

      <div id="stats" class="stats"></div>

      <div id="error" class="error" style="display: none;"></div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>SKU</th>
              <th>Product</th>
              <th>Dimensions (L×W×H)</th>
              <th>Weight (lb)</th>
              <th>Cu.Ft</th>
              <th>Source</th>
              <th>Confidence</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr><td colspan="8" class="loading">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    const ADMIN_KEY = localStorage.getItem('adminKey') || '';

    async function fetchPackagingReport() {
      const sourceFilter = document.getElementById('source-filter').value;
      const limit = document.getElementById('limit').value;
      const tbody = document.getElementById('table-body');
      const errorDiv = document.getElementById('error');
      const statsDiv = document.getElementById('stats');

      tbody.innerHTML = '<tr><td colspan="8" class="loading">Loading...</td></tr>';
      errorDiv.style.display = 'none';

      try {
        const url = new URL(`${API_BASE}/api/admin/packaging-report`);
        if (sourceFilter) url.searchParams.set('source', sourceFilter);
        url.searchParams.set('limit', limit);

        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${ADMIN_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

        // Render stats
        renderStats(result.total, result.sourceBreakdown || {});

        // Render table
        if (!result.data || result.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" class="empty">No packaging data found</td></tr>';
          return;
        }

        tbody.innerHTML = result.data.map(pkg => `
          <tr>
            <td><strong>${escapeHtml(pkg.variantSku)}</strong></td>
            <td>${escapeHtml(pkg.productTitle)}</td>
            <td>${pkg.dimensions.length?.toFixed(1) || 0} × ${pkg.dimensions.width?.toFixed(1) || 0} × ${pkg.dimensions.height?.toFixed(1) || 0}</td>
            <td>${pkg.dimensions.weight?.toFixed(1) || 0}</td>
            <td><strong>${pkg.cuft?.toFixed(2) || 0}</strong></td>
            <td><span class="badge badge-${pkg.source || 'other'}">${pkg.source || 'unknown'}</span></td>
            <td>
              ${(pkg.confLevel * 100).toFixed(0)}%
              <div class="conf-bar"><div class="conf-fill" style="width: ${(pkg.confLevel * 100).toFixed(0)}%"></div></div>
            </td>
            <td>${formatDate(pkg.updatedAt)}</td>
          </tr>
        `).join('');

      } catch (error) {
        console.error('Error fetching packaging report:', error);
        errorDiv.textContent = `Error: ${error.message}`;
        errorDiv.style.display = 'block';
        tbody.innerHTML = '<tr><td colspan="8" class="empty">Failed to load data</td></tr>';
      }
    }

    function renderStats(total, sourceBreakdown) {
      const statsDiv = document.getElementById('stats');

      const breakdownHtml = Object.entries(sourceBreakdown)
        .map(([source, count]) => `<div><span>${source}:</span><strong>${count}</strong></div>`)
        .join('');

      statsDiv.innerHTML = `
        <div class="stat-card">
          <h3>Total Variants</h3>
          <div class="stat-value">${total}</div>
        </div>
        <div class="stat-card">
          <h3>By Source</h3>
          <div class="source-breakdown">${breakdownHtml || '<div>No data</div>'}</div>
        </div>
      `;
    }

    async function refreshCategoryPatterns() {
      const btn = document.getElementById('refresh-patterns-btn');
      const errorDiv = document.getElementById('error');

      btn.disabled = true;
      btn.textContent = 'Refreshing Patterns...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch(`${API_BASE}/api/admin/refresh-patterns`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${ADMIN_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

        alert(`Category patterns refreshed successfully!\n\nCategories updated: ${result.categoriesUpdated}\nDuration: ${result.duration}s`);

      } catch (error) {
        console.error('Error refreshing patterns:', error);
        errorDiv.textContent = `Error: ${error.message}`;
        errorDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Refresh Category Patterns';
      }
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('refresh-btn').addEventListener('click', fetchPackagingReport);
    document.getElementById('refresh-patterns-btn').addEventListener('click', refreshCategoryPatterns);
    document.getElementById('source-filter').addEventListener('change', fetchPackagingReport);

    // Check admin key
    if (!ADMIN_KEY) {
      const key = prompt('Please enter your admin key:');
      if (key) {
        localStorage.setItem('adminKey', key);
        location.reload();
      } else {
        document.body.innerHTML = '<div style="text-align:center;padding:60px;color:#c62828">Admin key required</div>';
      }
    } else {
      // Initial load
      fetchPackagingReport();
    }
  </script>
</body>
</html>
