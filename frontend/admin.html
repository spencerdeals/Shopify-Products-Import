<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL Import Calculator - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-badge {
            background: #ff4444;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .customer-view, .admin-view {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .customer-view h2 {
            color: #2a5298;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .admin-view h2 {
            color: #ff4444;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            float: left;
            margin-right: 15px;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .product-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .admin-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .calculation-step {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px dotted #ddd;
        }

        .calculation-step:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #ff4444;
        }

        .totals {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .total-line.grand-total {
            border-top: 2px solid #2a5298;
            font-weight: bold;
            font-size: 1.2rem;
            color: #2a5298;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .data-source {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="admin-badge">ADMIN DASHBOARD</div>
            <h1>SDL Import Calculator</h1>
            <p>Detailed shipping calculation analysis</p>
        </div>

        <div id="loginSection" class="input-section">
            <h2>Admin Access</h2>
            <input type="password" id="passwordInput" class="url-input" placeholder="Enter admin password..." style="margin-bottom: 15px;">
            <button id="loginBtn" class="calculate-btn">Access Admin Dashboard</button>
        </div>

        <div id="mainSection" class="input-section" style="display: none;">
            <h2>Product Analysis</h2>
            <textarea id="urlInput" class="url-input" rows="4" placeholder="Enter product URLs (one per line)..."></textarea>
            <button id="calculateBtn" class="calculate-btn">Analyze Products</button>
        </div>

        <div id="results" class="results" style="display: none;">
            <div class="customer-view">
                <h2>Customer View</h2>
                <div id="customerResults"></div>
            </div>

            <div class="admin-view">
                <h2>Admin Analysis</h2>
                <div id="adminResults"></div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing products and calculating shipping...</p>
        </div>
    </div>

    <script>
        // Password protection
        document.getElementById('loginBtn').addEventListener('click', checkPassword);
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '1064') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'block';
                // Focus on URL input
                document.getElementById('urlInput').focus();
            } else {
                alert('Incorrect password');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Auto-focus password input on page load
        document.getElementById('passwordInput').focus();

        document.getElementById('calculateBtn').addEventListener('click', analyzeProducts);

        async function analyzeProducts() {
            const urlInput = document.getElementById('urlInput').value.trim();
            if (!urlInput) {
                alert('Please enter at least one product URL');
                return;
            }

            const urls = urlInput.split('\n').map(url => url.trim()).filter(url => url);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displayResults(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'grid';

            // Customer View
            displayCustomerView(data);
            
            // Admin View
            displayAdminView(data);
        }

        function displayCustomerView(data) {
            const customerDiv = document.getElementById('customerResults');
            let html = '';

            data.products.forEach(product => {
                html += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://placehold.co/100x100/7CB342/FFFFFF/png?text=SDL'">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <div class="product-details">
                                <strong>Price:</strong> ${product.price ? '$' + product.price.toFixed(2) : 'Price not available'}<br>
                                <strong>Retailer:</strong> ${product.retailer}<br>
                                <strong>Shipping:</strong> $${product.shippingCost}
                            </div>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                `;
            });

            // Calculate totals (simplified for customer view)
            const subtotal = data.products.reduce((sum, p) => sum + (p.price || 0), 0);
            const totalShipping = data.products.reduce((sum, p) => sum + p.shippingCost, 0);
            const dutyAmount = subtotal * 0.265;
            const grandTotal = subtotal + dutyAmount + totalShipping;

            html += `
                <div class="totals">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="total-line">
                        <span>Bermuda Duty (26.5%):</span>
                        <span>$${dutyAmount.toFixed(2)}</span>
                    </div>
                    <div class="total-line">
                        <span>Shipping & Handling:</span>
                        <span>$${totalShipping}</span>
                    </div>
                    <div class="total-line grand-total">
                        <span>Grand Total:</span>
                        <span>$${grandTotal.toFixed(2)}</span>
                    </div>
                </div>
            `;

            customerDiv.innerHTML = html;
        }

        function displayAdminView(data) {
            const adminDiv = document.getElementById('adminResults');
            let html = '';

            data.products.forEach(product => {
                const admin = product.adminDetails || {};
                
                html += `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <div class="data-source">Data: ${product.scrapingMethod}</div>
                        
                        <div class="admin-details">
                            <div class="calculation-step"><strong>DIMENSION ANALYSIS:</strong></div>
                            <div class="calculation-step">Category: ${product.category}</div>
                            <div class="calculation-step">Multi-piece: ${admin.pieceCount || 1} pieces</div>
                            <div class="calculation-step">Flat-packed: ${admin.isFlatPacked ? 'Yes' : 'No'}</div>
                            
                            ${admin.upcDimensions ? `
                            <div class="calculation-step">UPC Product Dims: ${admin.upcDimensions.length}" × ${admin.upcDimensions.width}" × ${admin.upcDimensions.height}"</div>
                            ` : ''}
                            
                            ${admin.assembledDimensions ? `
                            <div class="calculation-step">Assembled Dims: ${admin.assembledDimensions.length}" × ${admin.assembledDimensions.width}" × ${admin.assembledDimensions.height}"</div>
                            ` : ''}
                            
                            <div class="calculation-step">Final Box Dims: ${product.dimensions.length}" × ${product.dimensions.width}" × ${product.dimensions.height}"</div>
                            
                            <div class="calculation-step"><strong>VOLUME CALCULATION:</strong></div>
                            <div class="calculation-step">Cubic Inches: ${admin.cubicInches || (product.dimensions.length * product.dimensions.width * product.dimensions.height).toFixed(0)}</div>
                            <div class="calculation-step">Cubic Feet: ${admin.cubicFeet || ((product.dimensions.length * product.dimensions.width * product.dimensions.height) / 1728).toFixed(2)}</div>
                            
                            <div class="calculation-step"><strong>SHIPPING BREAKDOWN:</strong></div>
                            <div class="calculation-step">Base Rate ($8/ft³): $${admin.baseCost || 'N/A'}</div>
                            <div class="calculation-step">Oversize Fee: $${admin.oversizeFee || 0}</div>
                            <div class="calculation-step">Value Fee: $${admin.valueFee || 0}</div>
                            <div class="calculation-step">Handling Fee: $${admin.handlingFee || 25}</div>
                            <div class="calculation-step">Fuel Surcharge: $${admin.fuelSurcharge || 'N/A'}</div>
                            <div class="calculation-step">Total Shipping: $${product.shippingCost}</div>
                        </div>
                    </div>
                `;
            });

            // Add summary
            html += `
                <div class="totals">
                    <h3>Order Summary</h3>
                    <div class="total-line">
                        <span>Total Products:</span>
                        <span>${data.products.length}</span>
                    </div>
                    <div class="total-line">
                        <span>Data Sources:</span>
                        <span>${Object.keys(data.summary.scrapingMethods).filter(k => data.summary.scrapingMethods[k] > 0).join(', ')}</span>
                    </div>
                </div>
            `;

            adminDiv.innerHTML = html;
        }
    </script>
</body>
</html>
