<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL Instant Import Calculator - Bermuda Shipping Estimates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        .assembly-button {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }
        .assembly-button:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }
        .assembly-selected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .assembly-selected:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="gradient-bg text-white py-12">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <i class="fas fa-ship mr-3"></i>SDL Instant Import Calculator
            </h1>
            <p class="text-xl opacity-90">Get accurate Bermuda shipping estimates in seconds</p>
            <div class="mt-6 text-sm opacity-80">
                <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full mr-2">
                    <i class="fas fa-robot mr-1"></i>Powered by ChatGPT-5
                </span>
                <span class="bg-white bg-opacity-20 px-3 py-1 rounded-full">
                    <i class="fas fa-shield-alt mr-1"></i>Zyte Backup
                </span>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- URL Input Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8 card-hover">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-link text-blue-600 mr-2"></i>Enter Product URLs
            </h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Product URLs (one per line)
                    </label>
                    <textarea 
                        id="productUrls" 
                        rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="https://www.amazon.com/product-link&#10;https://www.wayfair.com/product-link&#10;https://www.target.com/product-link"
                    ></textarea>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button 
                        id="checkPricesBtn" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold flex-1"
                        onclick="checkPrices()"
                    >
                        <i class="fas fa-search mr-2"></i>Check Prices
                    </button>
                    <button 
                        class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors font-semibold flex-1"
                        onclick="clearResults()"
                    >
                        <i class="fas fa-trash mr-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600 text-lg">Analyzing products with ChatGPT-5...</p>
            <p class="text-gray-500 text-sm mt-2">Extracting selected variants and pricing</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <!-- Products will be displayed here -->
        </div>

        <!-- Customer Information -->
        <div id="customerSection" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-user text-green-600 mr-2"></i>Customer Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="customerName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="customerEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div id="orderSummary" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-calculator text-purple-600 mr-2"></i>Order Summary
            </h2>
            <div id="summaryContent">
                <!-- Summary will be populated here -->
            </div>
            <div class="mt-6 pt-6 border-t">
                <button 
                    id="confirmOrderBtn" 
                    class="w-full bg-green-600 text-white px-6 py-4 rounded-lg hover:bg-green-700 transition-colors font-bold text-lg"
                    onclick="confirmOrder()"
                >
                    <i class="fas fa-check-circle mr-2"></i>Confirm Order
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentProducts = [];
        let assemblySelections = {};

        async function checkPrices() {
            const urls = document.getElementById('productUrls').value.trim();
            if (!urls) {
                alert('Please enter at least one product URL');
                return;
            }

            const urlList = urls.split('\n').filter(url => url.trim());
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('customerSection').classList.add('hidden');
            document.getElementById('orderSummary').classList.add('hidden');

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urlList })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentProducts = data.products || [];
                
                displayResults();

            } catch (error) {
                console.error('Error checking prices:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('Error checking prices: ' + error.message);
            }
        }

        function displayResults() {
            document.getElementById('loading').classList.add('hidden');
            
            if (!currentProducts || currentProducts.length === 0) {
                alert('No products found');
                return;
            }

            const resultsDiv = document.getElementById('results');
            let html = '<div class="space-y-6">';

            currentProducts.forEach((product, index) => {
                if (product.error) {
                    html += `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-red-800 mb-2">Failed to Load Product</h3>
                            <p class="text-red-600">${product.url}</p>
                            <p class="text-red-500 text-sm mt-2">Error: ${product.error}</p>
                        </div>
                    `;
                    return;
                }

                const price = product.price || 0;
                const dimensions = product.dimensions || { length: 24, width: 18, height: 12 };
                const cubicFeet = (dimensions.length * dimensions.width * dimensions.height) / 1728;
                const shippingCost = Math.max(15, cubicFeet * 8) + 15; // Base calculation
                const dutyAmount = price * 0.265;
                const deliveryFee = 25;
                const subtotal = price + dutyAmount + shippingCost + deliveryFee;
                const total = subtotal * 1.15; // 15% markup

                // Format selected variants
                let variantDisplay = '';
                if (product.selectedVariants && Object.keys(product.selectedVariants).length > 0) {
                    const variants = Object.entries(product.selectedVariants)
                        .map(([key, value]) => `${key}: ${value}`)
                        .join(' • ');
                    variantDisplay = `
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
                            <h4 class="font-semibold text-blue-800 mb-1">Selected Variants</h4>
                            <p class="text-blue-700">${variants}</p>
                        </div>
                    `;
                } else if (product.variant) {
                    variantDisplay = `
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4">
                            <h4 class="font-semibold text-blue-800 mb-1">Selected Variant</h4>
                            <p class="text-blue-700">${product.variant}</p>
                        </div>
                    `;
                }

                // Assembly fee section
                let assemblySection = '';
                if (product.assemblyFee) {
                    assemblySection = `
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4">
                            <h4 class="font-semibold text-yellow-800 mb-1">Assembly Available</h4>
                            <p class="text-yellow-700">Professional assembly: $${product.assemblyFee.toFixed(2)} (includes 30% Bermuda markup)</p>
                        </div>
                    `;
                }

                html += `
                    <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="md:w-1/3">
                                <img src="${product.image || '/placeholder-image.jpg'}" 
                                     alt="${product.name}" 
                                     class="w-full h-48 object-cover rounded-lg">
                            </div>
                            <div class="md:w-2/3">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${product.name}</h3>
                                <div class="flex items-center gap-4 mb-4">
                                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                                        ${product.retailer || 'Unknown'}
                                    </span>
                                    <span class="text-2xl font-bold text-green-600">$${price.toFixed(2)}</span>
                                </div>
                                
                                ${variantDisplay}
                                ${assemblySection}
                                
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600 mb-4">
                                    <div>
                                        <span class="font-semibold">Dimensions:</span><br>
                                        ${dimensions.length}" × ${dimensions.width}" × ${dimensions.height}"
                                    </div>
                                    <div>
                                        <span class="font-semibold">Volume:</span><br>
                                        ${cubicFeet.toFixed(2)} ft³
                                    </div>
                                    <div>
                                        <span class="font-semibold">Weight:</span><br>
                                        ${product.weight ? product.weight + ' lbs' : 'Unknown'}
                                    </div>
                                    <div>
                                        <span class="font-semibold">Flat-Packed:</span><br>
                                        ${product.isFlatPacked ? 'Yes' : 'No'}
                                    </div>
                                </div>
                                
                                <!-- Assembly Button -->
                                <div class="mb-4">
                                    <button 
                                        id="assemblyBtn_${index}"
                                        class="assembly-button text-white px-6 py-2 rounded-lg font-semibold"
                                        onclick="toggleAssembly(${index})"
                                    >
                                        <i class="fas fa-tools mr-2"></i>
                                        <span id="assemblyText_${index}">Add Assembly Service</span>
                                        ${product.assemblyFee ? `($${product.assemblyFee.toFixed(2)})` : ''}
                                    </button>
                                </div>
                                
                                <div class="bg-gray-50 rounded-lg p-4">
                                    <h4 class="font-semibold text-gray-800 mb-2">Cost Breakdown</h4>
                                    <div class="space-y-1 text-sm">
                                        <div class="flex justify-between">
                                            <span>Product Price:</span>
                                            <span>$${price.toFixed(2)}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span>Duty (26.5%):</span>
                                            <span>$${dutyAmount.toFixed(2)}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span>Shipping:</span>
                                            <span>$${shippingCost.toFixed(2)}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span>Delivery:</span>
                                            <span>$${deliveryFee.toFixed(2)}</span>
                                        </div>
                                        <div id="assemblyLine_${index}" class="hidden flex justify-between text-yellow-700">
                                            <span>Assembly:</span>
                                            <span>$${product.assemblyFee ? product.assemblyFee.toFixed(2) : '0.00'}</span>
                                        </div>
                                        <div class="border-t pt-2 flex justify-between font-bold">
                                            <span>Total:</span>
                                            <span id="totalCost_${index}">$${total.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
            
            // Show customer section
            document.getElementById('customerSection').classList.remove('hidden');
            updateOrderSummary();
        }

        function toggleAssembly(index) {
            const product = currentProducts[index];
            const btn = document.getElementById(`assemblyBtn_${index}`);
            const text = document.getElementById(`assemblyText_${index}`);
            const line = document.getElementById(`assemblyLine_${index}`);
            const totalElement = document.getElementById(`totalCost_${index}`);
            
            if (!product.assemblyFee) return; // No assembly available
            
            const isSelected = assemblySelections[index];
            
            if (isSelected) {
                // Remove assembly
                assemblySelections[index] = false;
                btn.classList.remove('assembly-selected');
                btn.classList.add('assembly-button');
                text.textContent = 'Add Assembly Service';
                line.classList.add('hidden');
            } else {
                // Add assembly
                assemblySelections[index] = true;
                btn.classList.remove('assembly-button');
                btn.classList.add('assembly-selected');
                text.textContent = 'Assembly Added ✓';
                line.classList.remove('hidden');
            }
            
            // Recalculate total
            const price = product.price || 0;
            const dimensions = product.dimensions || { length: 24, width: 18, height: 12 };
            const cubicFeet = (dimensions.length * dimensions.width * dimensions.height) / 1728;
            const shippingCost = Math.max(15, cubicFeet * 8) + 15;
            const dutyAmount = price * 0.265;
            const deliveryFee = 25;
            const assemblyFee = assemblySelections[index] ? (product.assemblyFee || 0) : 0;
            const subtotal = price + dutyAmount + shippingCost + deliveryFee + assemblyFee;
            const total = subtotal * 1.15;
            
            totalElement.textContent = `$${total.toFixed(2)}`;
            updateOrderSummary();
        }

        function updateOrderSummary() {
            let totalProducts = 0;
            let totalCost = 0;
            let totalAssemblyFees = 0;

            currentProducts.forEach((product, index) => {
                if (!product.error) {
                    totalProducts++;
                    const price = product.price || 0;
                    const dimensions = product.dimensions || { length: 24, width: 18, height: 12 };
                    const cubicFeet = (dimensions.length * dimensions.width * dimensions.height) / 1728;
                    const shippingCost = Math.max(15, cubicFeet * 8) + 15;
                    const dutyAmount = price * 0.265;
                    const deliveryFee = 25;
                    const assemblyFee = assemblySelections[index] ? (product.assemblyFee || 0) : 0;
                    const subtotal = price + dutyAmount + shippingCost + deliveryFee + assemblyFee;
                    const total = subtotal * 1.15;
                    
                    totalCost += total;
                    totalAssemblyFees += assemblyFee;
                }
            });

            const summaryContent = document.getElementById('summaryContent');
            summaryContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-blue-600">${totalProducts}</div>
                        <div class="text-gray-600">Products</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-yellow-600">$${totalAssemblyFees.toFixed(2)}</div>
                        <div class="text-gray-600">Assembly Fees</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-green-600">$${totalCost.toFixed(2)}</div>
                        <div class="text-gray-600">Total Cost</div>
                    </div>
                </div>
                <div class="text-sm text-gray-600 text-center">
                    Includes duty (26.5%), shipping, delivery, and 15% markup
                </div>
            `;

            document.getElementById('orderSummary').classList.remove('hidden');
        }

        function confirmOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();

            if (!customerName || !customerEmail) {
                alert('Please fill in customer information');
                return;
            }

            // Prepare order data
            const orderData = {
                customer: {
                    name: customerName,
                    email: customerEmail
                },
                products: currentProducts.filter(p => !p.error).map((product, index) => ({
                    ...product,
                    assemblySelected: assemblySelections[index] || false
                })),
                timestamp: new Date().toISOString()
            };

            // For now, just show success message
            alert('Order confirmed! This would normally create a Shopify draft order.');
            console.log('Order data:', orderData);
        }

        function clearResults() {
            document.getElementById('productUrls').value = '';
            document.getElementById('results').classList.add('hidden');
            document.getElementById('customerSection').classList.add('hidden');
            document.getElementById('orderSummary').classList.add('hidden');
            currentProducts = [];
            assemblySelections = {};
        }
    </script>
</body>
</html>
