<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL Instant Imports - Bermuda Import Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #7cb342 0%, #2e7d32 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #7cb342 0%, #2e7d32 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 300;
        }
        
        .header p {
            margin: 15px 0 0 0;
            opacity: 0.9;
            font-size: 1.2em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #7cb342;
        }
        
        .section h2 {
            color: #2e7d32;
            margin-top: 0;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 120px;
            box-sizing: border-box;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #7cb342;
        }
        
        .btn {
            background: linear-gradient(135deg, #7cb342 0%, #2e7d32 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 15px;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(124, 179, 66, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #7cb342;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #f44336;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #4caf50;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¢ SDL Instant Imports</h1>
            <p>Calculate shipping costs for importing products to Bermuda</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üì¶ Import Calculator</h2>
                <div class="form-group">
                    <label for="productUrls">Product URLs (one per line):</label>
                    <textarea id="productUrls" placeholder="https://www.amazon.com/product-link&#10;https://www.wayfair.com/product-link&#10;https://www.target.com/product-link"></textarea>
                </div>
                
                <button class="btn" onclick="calculateImports()" id="calculateBtn">
                    üöÄ Calculate Import Costs
                </button>
            </div>
            
            <div id="results" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function calculateImports() {
            const urls = document.getElementById('productUrls').value.trim();
            const btn = document.getElementById('calculateBtn');
            const resultsDiv = document.getElementById('results');
            
            if (!urls) {
                alert('Please enter at least one product URL');
                return;
            }
            
            const urlList = urls.split('\n').filter(url => url.trim());
            
            // Show loading
            btn.disabled = true;
            btn.textContent = '‚è≥ Processing...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="section">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing ${urlList.length} product${urlList.length !== 1 ? 's' : ''}...</p>
                    </div>
                </div>
            `;
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls: urlList })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data.products);
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="section">
                        <div class="error">
                            <h3>‚ùå Error</h3>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Calculate Import Costs';
            }
        }
        
        function displayResults(products) {
            const resultsDiv = document.getElementById('results');
            
            if (!products || products.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="section">
                        <div class="error">
                            <h3>‚ùå No Products Found</h3>
                            <p>Unable to process the provided URLs. Please check the links and try again.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="section">
                    <div class="success">
                        <h3>‚úÖ Analysis Complete</h3>
                        <p>Successfully processed ${products.length} product${products.length !== 1 ? 's' : ''}!</p>
                    </div>
                </div>
            `;
            
            products.forEach(product => {
                html += `
                    <div class="section">
                        <h3>${product.name}</h3>
                        <p><strong>Retailer:</strong> ${product.retailer}</p>
                        <p><strong>Price:</strong> ${product.price ? '$' + product.price.toFixed(2) : 'Not available'}</p>
                        <p><strong>Estimated Shipping:</strong> $${product.shippingCost}</p>
                        <p><strong>Category:</strong> ${product.category}</p>
                        <p><strong>Data Source:</strong> ${product.scrapingMethod}</p>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
