<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL — Shopify Product Import Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d6a4f;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .intro {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .margin-box {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .meta-note {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .advanced-toggle {
            cursor: pointer;
            color: #2d6a4f;
            font-weight: 600;
            margin-bottom: 15px;
            user-select: none;
        }

        .advanced-toggle:hover {
            color: #1e4d34;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-preview {
            background: #2d6a4f;
            color: white;
        }

        .btn-preview:hover {
            background: #1e4d34;
        }

        .btn-export {
            background: #333;
            color: white;
        }

        .btn-export:hover {
            background: #222;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            background: #f8f8f8;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
            white-space: nowrap;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #fafafa;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .failed-cell {
            color: #d32f2f;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
        }

        input[type="number"] {
            text-align: right;
        }

        .source-link {
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 500;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .computed-value {
            background: #f0f7f4;
            padding: 6px 8px;
            border-radius: 4px;
            text-align: right;
            font-weight: 600;
            color: #2d6a4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SDL — Shopify Product Import Calculator</h1>
        <div class="intro">
            Paste one product link per line. Default margin <strong>45%</strong>. We round retail up to the nearest $5 — no cents. You can edit <strong>Margin</strong> and <strong>Box L/W/H (in)</strong> per item.
        </div>

        <div class="input-section">
            <div>
                <label>Product URLs</label>
                <textarea id="urlInput" placeholder="https://www.wayfair.com/furniture/pdp/...
https://www.amazon.com/..."></textarea>
                <div class="meta-note">Primary: <strong>Zyte</strong> • Backup: <strong>ChatGPT parsing</strong></div>
            </div>

            <div class="margin-box">
                <label>Default Margin (%)</label>
                <input type="number" id="marginInput" value="45" min="0" max="200">
                <div class="hint">Used unless overridden per row.</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-preview" onclick="loadPreview()">Preview</button>
            <button class="btn-export" onclick="exportCSV()" id="exportBtn" disabled>Export CSV</button>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        let currentData = [];

        async function loadPreview() {
            const urls = document.getElementById('urlInput').value
                .split('\n')
                .map(u => u.trim())
                .filter(Boolean);

            if (urls.length === 0) {
                alert('Please enter at least one product URL');
                return;
            }

            const marginPercent = parseFloat(document.getElementById('marginInput').value) || 45;

            document.getElementById('resultsContainer').innerHTML = '<div class="loading">Loading products...</div>';
            document.getElementById('exportBtn').disabled = true;

            try {
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls, marginPercent })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                currentData = data.items;
                renderTable(data.items);
                document.getElementById('exportBtn').disabled = false;
            } catch (error) {
                document.getElementById('resultsContainer').innerHTML =
                    `<div class="loading" style="color: #d32f2f;">Error: ${error.message}</div>`;
            }
        }

        function renderTable(items) {
            if (items.length === 0) {
                document.getElementById('resultsContainer').innerHTML = '<div class="loading">No results</div>';
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Vendor</th>
                                <th>Cost</th>
                                <th>Margin %</th>
                                <th>Retail ($5)</th>
                                <th>Box L (in)</th>
                                <th>Box W (in)</th>
                                <th>Box H (in)</th>
                                <th>Volume (ft³)</th>
                                <th>Category</th>
                                <th>Collections (auto)</th>
                                <th>Tags</th>
                                <th>Handle</th>
                                <th>Source</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            items.forEach((item, index) => {
                const isFailed = item.title === 'FAILED TO SCRAPE';
                html += `
                    <tr data-index="${index}">
                        <td>${isFailed ? '' : `<img src="${item.image || ''}" class="product-image" onerror="this.style.display='none'">`}</td>
                        <td class="${isFailed ? 'failed-cell' : ''}">${item.title || 'N/A'}</td>
                        <td><input type="text" value="${item.vendor || ''}" onchange="updateItem(${index}, 'vendor', this.value)"></td>
                        <td><input type="number" value="${item.cost || 0}" step="0.01" onchange="updateItem(${index}, 'cost', this.value)"></td>
                        <td><input type="number" value="${item.margin_percent || 45}" onchange="updateItem(${index}, 'margin_percent', this.value)"></td>
                        <td><div class="computed-value">$${item.price_rounded || 0}</div></td>
                        <td><input type="number" value="${item.box_length_in || ''}" step="0.1" onchange="updateItem(${index}, 'box_length_in', this.value)"></td>
                        <td><input type="number" value="${item.box_width_in || ''}" step="0.1" onchange="updateItem(${index}, 'box_width_in', this.value)"></td>
                        <td><input type="number" value="${item.box_height_in || ''}" step="0.1" onchange="updateItem(${index}, 'box_height_in', this.value)"></td>
                        <td><div class="computed-value">${item.box_volume_ft3 || ''}</div></td>
                        <td><input type="text" value="${item.product_category || ''}" onchange="updateItem(${index}, 'product_category', this.value)" style="min-width: 200px;"></td>
                        <td>${(item.auto_collections || []).join(', ')}</td>
                        <td>${(item.tags || []).join(', ')}</td>
                        <td>${item.handle || ''}</td>
                        <td><a href="${item.source_url || '#'}" target="_blank" class="source-link">Open</a></td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            document.getElementById('resultsContainer').innerHTML = html;
        }

        function updateItem(index, field, value) {
            if (!currentData[index]) return;

            currentData[index][field] = value;

            // Recompute retail if cost or margin changed
            if (field === 'cost' || field === 'margin_percent') {
                const cost = parseFloat(currentData[index].cost) || 0;
                const margin = parseFloat(currentData[index].margin_percent) || 45;
                const retailRaw = cost * (1 + margin / 100);
                currentData[index].price_rounded = Math.ceil(Math.ceil(retailRaw) / 5) * 5;
            }

            // Recompute volume if dimensions changed
            if (field === 'box_length_in' || field === 'box_width_in' || field === 'box_height_in') {
                const l = parseFloat(currentData[index].box_length_in) || 0;
                const w = parseFloat(currentData[index].box_width_in) || 0;
                const h = parseFloat(currentData[index].box_height_in) || 0;
                if (l > 0 && w > 0 && h > 0) {
                    currentData[index].box_volume_ft3 = ((l * w * h) / 1728).toFixed(3);
                } else {
                    currentData[index].box_volume_ft3 = '';
                }
            }

            // Re-render table
            renderTable(currentData);
        }

        async function exportCSV() {
            if (currentData.length === 0) {
                alert('No data to export');
                return;
            }

            const urls = document.getElementById('urlInput').value
                .split('\n')
                .map(u => u.trim())
                .filter(Boolean);

            const marginPercent = parseFloat(document.getElementById('marginInput').value) || 45;

            // Build overrides from currentData
            const overrides = {};
            currentData.forEach(item => {
                overrides[item.handle] = {
                    cost: item.cost,
                    marginPercent: item.margin_percent,
                    box_length_in: item.box_length_in,
                    box_width_in: item.box_width_in,
                    box_height_in: item.box_height_in,
                    product_category: item.product_category
                };
            });

            try {
                const response = await fetch('/api/build-csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls, marginPercent, overrides })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sdl_shopify_import.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Export failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
